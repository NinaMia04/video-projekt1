
 <!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>HTML5 Video Examples</title>
</head>
<body>

  <h1>Przykłady wideo HTML5</h1>

  
  <h2>Przykład 1: Video z kontrolkami (controls)</h2>
  <video width="320" height="240" controls>
    <source src="12750860_3840_2160_24fps.mp4" type="video/mp4">
    <source src="AnyConv.com__12750860_3840_2160_24fps.ogg" type="video/ogg">
    Twoja przeglądarka nie wspiera elementu video.
  </video>

  
  <h2>Przykład 2: Video z autoplay i muted</h2>
  <video width="320" height="240" autoplay muted>
    <source src="12817000_3840_2160_25fps.mp4" type="video/mp4">
    <source src="AnyConv.com__12817000_3840_2160_25fps.ogg" type="video/ogg">
    Twoja przeglądarka nie wspiera elementu video.
  </video>

  
  <h2>Przykład 3: Video z kontrolkami i obrazkiem startowym (poster)</h2>
  <video width="320" height="240" controls poster="https://www.google.com/imgres?q=kawa%20zdjęcia&imgurl=https%3A%2F%2Fi0.wp.com%2Ffinestcoffee.pl%2Fblog%2Fwp-content%2Fuploads%2F2023%2F03%2Famericano-obraz-2-min.jpg&imgrefurl=https%3A%2F%2Ffinestcoffee.pl%2Fblog%2Fkawa-americano-co-to-jest%2F&docid=MrVUv-BO5ThifM&tbnid=TbJJqXxtVq0v2M&vet=12ahUKEwietbD46ZGLAxXYU1UIHWCYKicQM3oECDAQAA..i&w=1500&h=1000&hcb=2&ved=2ahUKEwietbD46ZGLAxXYU1UIHWCYKicQM3oECDAQAA">
    <source src="12897042_2160_3840_30fps.mp4" type="video/mp4">
    <source src="AnyConv.com__12897042_2160_3840_30fps.ogg" type="video/ogg">
    Twoja przeglądarka nie wspiera elementu video.
  </video>

</body>
</html>
